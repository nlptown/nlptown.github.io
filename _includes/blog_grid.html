
    <!-- Blog Grid Section -->
    <section id="blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Blog</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.categories.blog limit:6 %}
                    <div class="col-sm-4 blog-item">
			<a href="{{ site.url }}{{ post.url }}" class="blog-link" title="{{ post.title }}">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
				<h4 class="color-ternary">{%if post.shorttitle %}{{ post.shorttitle }}{% else %}{{ post.title }} {% endif %}</h4>
				<p class="small">{% if post.description %}{{ post.description }}{% else %}{{ post.content | strip_html | strip_newlines | truncate: 170 }}{% endif %}</p>
                        </a>
                    </div>
                {% endfor %}
            </div>
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <a href="{{ site.url }}/blog" class="btn btn-lg btn-outline">
                    See All Posts
                </a>
            </div>
        </div>
    </section>
